<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MountZinalaDMIN</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section>
        <div id="topNav">
            <div><img class="img-fluid" id="logo" src="assets/img/MountZinai%20Hospital%20Logo.png"></div><span id="greetingText">Hello C. H. P. A. Silva</span><img class="img-fluid" id="notificationIcon" src="assets/img/bell.svg"><img class="img-fluid" id="userImage" src="assets/img/profile.svg">
        </div>
    </section>
    <section class="pagecont">
        <div class="fillPage">
            <div id="sideNav">
                <div class="navItem">
                    <div class="NavItemBg-nonActive" style="position: absolute;width: 100%;height: 100%;"></div><img class="NavItemImage-nonActive" style="width: 35px;height: 35px;margin-left: 28%;margin-right: auto;position: relative;" src="assets/img/dashboard.svg"><span class="NavItemText-nonActive" style="width: 100%;text-align: center;display: block;position: relative;">Dashboard</span>
                </div>
                <div class="navItem">
                    <div class="NavItemBg-nonActive" style="position: absolute;width: 100%;height: 100%;"></div><img class="NavItemImage-nonActive" style="width: 35px;height: 35px;margin-left: 30%;margin-right: auto;position: relative;margin-top: 12%;" src="assets/img/student-card.svg"><span class="NavItemText-nonActive" style="width: 100%;text-align: center;display: block;position: relative;">Staff<br>Management</span>
                </div>
                <div class="navItem">
                    <div style="position: absolute;width: 100%;height: 100%;">
                        <div class="NavItemBg" style="position: absolute;width: 100%;height: 100%;"></div>
                    </div><img class="NavItemImage" style="width: 35px;height: 35px;margin-left: 33%;margin-right: auto;position: relative;margin-top: 12%;" src="assets/img/stethoscope.svg"><span class="NavItemText" style="width: 100%;text-align: center;display: block;position: relative;">Doctor<br>Management</span>
                </div>
                <div class="navItem">
                    <div style="position: absolute;width: 100%;height: 100%;">
                        <div class="NavItemBg-nonActive" style="position: absolute;width: 100%;height: 100%;"></div>
                    </div><img class="NavItemImage-nonActive" style="width: 35px;height: 35px;margin-left: 33%;margin-right: auto;position: relative;margin-top: 12%;" src="assets/img/patient.svg"><span class="NavItemText-nonActive" style="width: 100%;text-align: center;display: block;position: relative;">Patient<br>Management</span>
                </div>
            </div>
            <div id="page">
                <!-- Start: 1 Row 2 Columns -->
                <div class="container" style="display: block;height: 100%;padding: 5px;">
                    <div class="row">
                        <div class="col-2">
                            <div class="row"><img class="img-fluid" src="assets/img/doctor-2.svg" style="border-radius: 15px;width: 150px;height: 150px;">
                                <div class="row" style="width: 100%;">
                                    <div class="col" style="margin: 10px;">
                                        <div class="d-flex d-xl-flex flex-row align-items-xl-center">
                                            <div class="col" style="padding: 5px;"><img class="img-fluid" src="assets/img/no-star.svg" style="padding: -13px;"></div>
                                            <div class="col" style="padding: 5px;"><img class="img-fluid" src="assets/img/no-star.svg" style="padding: -13px;"></div>
                                            <div class="col" style="padding: 5px;"><img class="img-fluid" src="assets/img/no-star.svg" style="padding: -13px;"></div>
                                            <div class="col" style="padding: 5px;"><img class="img-fluid" src="assets/img/no-star.svg" style="padding: -13px;"></div>
                                            <div class="col" style="padding: 5px;"><img class="img-fluid" src="assets/img/no-star.svg"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>Full Name</span>
                                    <div class="d-xl-flex align-items-xl-center" style="width: 85%;"><select class="ProfileInput" style="width: 20%;padding-left: 5px;border: 1px solid rgb(176,176,176);background: rgb(247,251,255);height: 28px;" required="">
                                            <optgroup label="Salutation" style="border-radius: 10px;">
                                                <option value="12" selected="">Mr.</option>
                                                <option value="13">Mrs</option>
                                                <option value="14">Ms</option>
                                            </optgroup>
                                        </select><input type="text" class="ProfileInput" style="width: 100%;border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" required=""></div>
                                </div>
                            </div><!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>Name With Initials</span><input type="text" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" required=""></div>
                            </div><!-- End: ProfileInput -->
                            <!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>Gender</span><select class="ProfileInput" style="width: 20%;padding-left: 5px;border: 1px solid rgb(176,176,176);background: rgb(247,251,255);height: 28px;" required="">
                                        <optgroup label="Gender" style="border-radius: 10px;">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </optgroup>
                                    </select></div>
                            </div><!-- End: ProfileInput -->
                            <!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>Doctor ID</span><input type="text" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" disabled="" readonly="" value="Generated By System"></div>
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col" style="margin-right: 8%;"><span>Doctor Registration Number</span><input type="text" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" required=""></div>
                            </div><!-- End: ProfileInput -->
                            <!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>NIC</span><input type="text" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" required=""></div>
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col" style="margin-right: 8%;"><span>Contact Number</span><input type="tel" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" required=""></div>
                            </div><!-- End: ProfileInput -->
                            <!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>Address Line 1</span><input type="text" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" required=""></div>
                            </div><!-- End: ProfileInput -->
                            <!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>Address Line 2</span><input type="text" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);"></div>
                            </div><!-- End: ProfileInput -->
                            <!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>City</span><input type="text" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" required=""></div>
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col" style="margin-right: 8%;"><span>Postal Code</span><input type="text" class="ProfileInput" style="border: 1px solid rgb(176,176,176);background: rgb(247,251,255);" required=""></div>
                            </div><!-- End: ProfileInput -->
                            <!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>Qualifications</span><textarea class="ProfileInput" style="height: 15vh;border: 1px solid rgb(176,176,176);background: rgb(247,251,255);"></textarea></div>
                            </div><!-- End: ProfileInput -->
                            <!-- Start: ProfileInput -->
                            <div class="row">
                                <div class="d-flex d-xl-flex flex-column justify-content-xl-start align-items-xl-start col"><span>Specialization</span><select class="ProfileInput" style="padding-left: 5px;border: 1px solid rgb(176,176,176);background: rgb(247,251,255);height: 28px;" required="">
                                        <optgroup label="Specialization" style="border-radius: 10px;">
                                            <option value="AllergyAndImmunology">Allergy and immunology</option>
                                            <option value="Anesthesiology">Anesthesiology</option>
                                            <option value="Dermatology">Dermatology</option>
                                            <option value="DiagnosticRadiology">DiagnosticRadiology</option>
                                            <option value="EmergencyMedicine">Emergency medicine</option>
                                            <option value="FamilyMedicine">Family medicine</option>
                                            <option value="InternalMedicine">Internal medicine</option>
                                            <option value="MedicalGenetics">Medical Genetics</option>
                                            <option value="Neurology">Neurology</option>
                                            <option value="NuclearMedicine">Nuclear medicine</option>
                                            <option value="ObstetricsAndGynecology">Obstetrics and gynecology</option>
                                            <option value="Ophthalmology">Ophthalmology</option>
                                            <option value="Pathology">Pathology</option>
                                            <option value="Pediatrics">Pediatrics</option>
                                            <option value="PhysicalMedicineAndRehabilitation">Physical medicine and rehabilitation</option>
                                            <option value="PreventiveMedicine">Preventive medicine</option>
                                            <option value="Psychiatry">Psychiatry</option>
                                            <option value="RadiationOncology">Radiation oncology</option>
                                            <option value="Surgery">Surgery</option>
                                            <option value="Urology">Urology</option>
                                        </optgroup>
                                    </select></div>
                            </div><!-- End: ProfileInput -->
                            <div style="width: 85%;margin-top: 20px;margin-bottom: 20px;"><button class="btn btn-danger btn-delete" type="button"><img class="img-fluid imageInvert" src="assets/img/close.svg" style="width: 20px;height: 20px;margin-right: 5px;margin-top: -3px;">Cancel</button><button class="btn btn-primary d-xl-flex align-items-xl-center btn-done" type="button"><img class="img-fluid imageInvert" src="assets/img/check.svg" style="width: 20px;height: 20px;margin-right: 5px;">Save</button>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div><!-- End: 1 Row 2 Columns -->
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
