<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MountZinai LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: url(&quot;assets/img/Group%203.png&quot;) center / cover;">
    <!-- Start: LogIn Section -->
    <section>
        <!-- Start: Main Card -->
        <div class="login-card" style="background: #D3DDE2;border-radius: 30px;">
            <div class="container">
                <form action="LoginServlet" method="GET">
                <!-- Start: Logo Image Div -->
                <div class="logo-image">
                    <img src="assets/img/MountZinai%20Hospital%20Logo.png" style="width: 299px;">
                </div>
                <!-- End: Logo Image Div -->
                <!-- Start: Input Fields Username -->
                <section class="email-field">
                    <!-- Start: Email Div -->
                    <div class="email-input">
                        <div class="div-bottom" style="width: 432px;">
                            <img src="assets/img/email.svg" style="width: 33px;height: 44px;">
                            <input type="email" class="email-input" name="email-input" placeholder="Email Address"></div>
                    </div><!-- End: Email Div -->
                </section><!-- End: Input Fields Username -->
                <!-- Start: Input Fields Password -->
                <section class="password-field">
                    <!-- Start: Password Div -->
                    <div class="password-input">
                        <div class="div-bottom" style="width: 432px;">
                            <img src="assets/img/passwor%20icon.svg" style="width: 33px;height: 44px;">
                            <input type="password" class="password-input" name="password-input" placeholder="Password"></div>
                    </div><!-- End: Password Div -->
                </section><!-- End: Input Fields Password -->
                <!-- Start: Remember-me-inline -->
                <div class="remember-me-inline">
                    <!-- Start: Remember Me -->
                    <div class="remember-check"><input type="checkbox" id="remember-me-chck">
                        <div class="remember-me-lbl"><label>Remember Me</label></div><a id="forget-pass-link" href="#">Forget Password?</a>
                    </div><!-- End: Remember Me -->
                </div><!-- End: Remember-me-inline -->
                <!-- Start: LogIn Button Field -->
                <section>
                    <div class="login-btn-position"><button class="btn btn-primary" id="login-btn" type="submit" style="background: #3bccf9;font-size: 23px;border-style: none;box-shadow: 1px 1px 5px 1px var(--secondary);filter: blur(0px);">Log In</button></div>
                </form>
                </section><!-- End: LogIn Button Field -->
            </div>
        </div><!-- End: Main Card -->
    </section><!-- End: LogIn Section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
